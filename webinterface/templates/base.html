<!doctype html>
<html>
<head>
    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}  ">
    <!-- our style modifications -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle.css')}}  ">
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.ico')}}" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
</head>



<body>

    <div class="top-bar">
    </div>        

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0,0,128,0.1);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/submission">Submit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/help">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log out</a>
            </li>
          </ul>
          <span class="navbar-text">
            {% block navbartext %}{% endblock %}
          </span>
        </div>
      </div>
    </nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js')}}"></script>


</body>
</html>
